<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>SIGN-UP-FORM</title>
</head>

<body>
	<div class="container">
		<div class="left-side">
			<img class="bg-image" src="./Assets/bg-Image.jpg" alt="bg-Image">
			<div class="logo">
				<img class="img-logo" src="./Assets/odin-lined.png" alt="logo">
				<span>ODIN</span>
			</div>			
		</div>

		<div class="right-side">
					
			<p>This is not a real online service! You know you need something like this in your life to help you realize your
				deepest dreams.</p>
			<p>You <i>know</i> you want to.</p>
			<form action="#" method="post">
				<h1>Let's do this!</h1>
				<div>
					<label for="firtsName">FIRST NAME</label>
					<input type="text" name="firstName" id="firstName">
					<label for="lastName">LAST NAME</label>
					<input type="text" name="lastName" id="lastName">
				</div>

				<div>
					<label for="email">EMAIL</label>
					<input type="email" name="email" id="email">
					<label for="phoneNumber">PHONE NUMBER</label>
					<input type="number" name="phoneNumber" id="phoneNumber">
				</div>
				<div>
					<label for="pass">PASSWORD</label>
					<input type="password" name="pass" id="pass">
					<label for="cPass">CONFIRM PASSWORD</label>
					<input type="password" name="cPass" id="cPass">
				</div>
			</form>

			<button type="submit">Create Account</button>
			<p>Already have an account? <a>Log in</a></p>
		</div>
			
	</div>

</body>

</html>
